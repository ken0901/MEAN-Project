<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" />
    </mat-form-field>
    <mat-form-field>
        <textarea rows="6" matInput [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button color="accent" mat-raised-button (click)="onAddPost()">Save Post</button>
</mat-card>
